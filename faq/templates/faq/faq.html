{% extends 'base.html' %}

{% block title %}Часто задаваемые вопросы{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container px-5">
        <h1 class="fw-bolder text-center mb-4">Часто задаваемые вопросы</h1>

        <!-- Аккордеон -->
        <div class="accordion" id="faqAccordion">
            {% for category, questions in faqs_by_category.items %}
            <div class="card mb-3">
                <div class="card-header" id="heading{{ forloop.counter }}">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}" aria-expanded="true" aria-controls="collapse{{ forloop.counter }}">
                            {{ category }}
                        </button>
                    </h2>
                </div>

                <div id="collapse{{ forloop.counter }}" class="collapse" aria-labelledby="heading{{ forloop.counter }}" data-bs-parent="#faqAccordion">
                    <div class="card-body">
                        {% for faq in questions %}
                        <div class="mb-4">
                            <h5 class="fw-bold">{{ faq.question }}</h5>
                            <p class="text-muted">{{ faq.answer }}</p>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
