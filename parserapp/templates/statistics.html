{% extends 'base.html' %}

{% block content %}
    <h1 class="display-5 fw-bolder mb-4">Статистика по навыкам</h1>
    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Навык</th>
                                <th scope="col">Количество вакансий</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for skill in skills_with_count %}
                                <tr>
                                    <td>{{ skill.name }}</td>
                                    <td>{{ skill.vacancy_count }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
