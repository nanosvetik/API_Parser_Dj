{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">Регистрация</h2>

                    <!-- Блок для отображения сообщений -->
                    {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <!-- Поле "Имя пользователя" -->
                        <div class="mb-3">
                            <input type="text" name="username" class="form-control form-control-lg" placeholder="Имя пользователя" required>
                        </div>
                        <!-- Поле "Email" -->
                        <div class="mb-3">
                            <input type="email" name="email" class="form-control form-control-lg" placeholder="Email" required>
                        </div>
                        <!-- Поле "Пароль" -->
                        <div class="mb-3">
                            <input type="password" name="password1" class="form-control form-control-lg" placeholder="Пароль" required>
                        </div>
                        <!-- Поле "Подтверждение пароля" -->
                        <div class="mb-4">
                            <input type="password" name="password2" class="form-control form-control-lg" placeholder="Подтвердите пароль" required>
                        </div>
                        <!-- Кнопка "Зарегистрироваться" -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Зарегистрироваться</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p class="text-muted">Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
